version: '3'
services: 
  frontend:
    image: davidbohl/beerpong-fe
    restart: always
    environment: 
      - API_URL=http://localhost:3000/api/v1
    command: ls /usr/share/nginx/html/assets
    ports:
      - "80:80"
    depends_on:
      - "api"
  api:
    image: davidbohl/beerpong-be
    restart: always
    command: node build/server.js
    ports: 
      - "3000:3000"
    links: 
      - mongo
    depends_on: 
      - mongo
    environment:
      - BEERPONG_PORT=3000
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes: 
      - /beerpong/mongodata:/data/db